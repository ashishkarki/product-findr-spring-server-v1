#
# JDBC connection properties
#
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/product_inventory?allowPublicKeyRetrieval=true&useSSL=false
jdbc.user=product_owner
jdbc.password=product_owner

